<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header class="header">
        <h2 id="timer"></h2>
    </header>
    <div id="instructions" data>
        <h1>Code Quiz</h1>
        <p>Answer the following questions about code within the time limit. Each incorrect answer will take 5 seconds off the clock.</p>
        <button type="button">Start Quiz</button>
    </div>
    
    <div class="quizQuestion">
        <h2 id="questionText"></h2>
        <input type="radio" id="choiceA" name="answer_choice" value="">
        <label for="choiceA"></label><br>
        <input type="radio" id="choiceB" name="answer_choice" value="">
        <label for="choiceB"></label><br>
        <input type="radio" id="choiceC" name="answer_choice" value="">
        <label for="choiceC"></label><br>
        <input type="radio" id="choiceD" name="answer_choice" value="">
        <label for="choiceD"></label><br>
        <input type="submit" id="questionSubmit" value="Submit Answer">
    </div>

    <div id="quizEnd">
        <h2>Finished!</h2>
        <p>Your score is:<span></span></p>

    </div>

    <div id="scores">
        <h2>High Scores</h2>
        <button type="button">Try Again</button>
        <button type="reset">Reset Scores</button>
    </div>
</body>

</html>
